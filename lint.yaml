version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies..."
      - cd node && npm install
      - cd ../frontend && npm install
  build:
    commands:
      - echo "Building the backend..."
      - cd backend && npm run build
      - echo "Building the frontend..."
      - cd ../frontend && npm run build
artifacts:
  files:
    - backend/dist/**/*
    - frontend/build/**/*
  discard-paths: yes
